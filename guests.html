            <!-- =========== WEDDING DETAILS FORM =========== -->
            <div class="form-row mt-5">
                <h1 class="text-pink text-center wwFont mb-5">Guestlist Form</h1>
                <div class="col-md-6 mb-3">
                    <h3 class="fancyFont">Wedding Details</h3>
                    <label for="validationDefault01">Partner 1</label>
                    <input type="text" class="form-control" id="Partner1" placeholder="Full name" required>
                </div>
                <div class="col-md-6 mb-3">

                    <input type="text" class="form-control" id="Partner2" placeholder="Full name" required>

            <div class="form-row">
                <div class="col-md-6 mb-3">

                <div class="col-md-6 mb-3">

                <div class="row">

                    <div class="col-4 mb-3">

                        <input type="text" class="form-control" id="Name" placeholder="Full name" required>
                    </div>
                    <!-- Food choice field -->
                    <div class="col-3 mb-3">
                        <label for="validationDefault01">Food Choice</label>
                        <input type="text" class="form-control" id="FoodChoice" placeholder="Meal" required>
                        </div>
                    <!-- Allergy field -->
                    <div class="col-4 mb-3">
                        <label for="validationDefault02">Allergies/Food Sensitivities</label>
                        <input type="text" class="form-control" id="Allergies" placeholder="ex: 'Shellfish'" required>
                    </div>
                    <!-- Remove row button -->
                    <div class="col-1 mb-3">
                        <button class="ww-button btn-form mt-4" hidden="true" disabled="true" onclick="removeRow(this); return false">X</button>
                    </div>
                </div>
                <!-- Partner 2 -->
                <div class="row">
                    <!-- Name field -->

                    <div class="col-1 mb-3">
                        <button class="ww-button btn-form mt-4" hidden="true" disabled="true" onclick="removeRow(this); return false">X</button>
                    </div>
                </div>

                <hr>

                <!-- =========== BRIDAL TABLE FORM =========== -->
                <div id="bridalForm">
                    <h3 class="text-center fancyFont mb-4">Bridal Party Table</h3>
                    <!-- Form row template -->
                    <template class="bridalRowTemplate">

                            <div class="col-1 mb-3">

                        </div>
                    </template>
                </div>
                <!-- New row button -->
                <button class="ww-button btn-form mb-3" onclick="addBridalRow(); return false">+ Guest</button>

                            <h3 class="genericTableTitle text-center fancyFont">Table</h3>

                                <!-- Details field -->
                                <div class="col-11 mb-3">
                                    <label for="validationDefault01">Table Details</label>
                                    <input type="text" class="form-control" id="validationDefault01" placeholder="ex: 'Immediate Family, Joanne Requires Assistance.'" required>

                            </div>
